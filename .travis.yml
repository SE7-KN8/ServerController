language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/jarCopys/*
  on:
    branch: release
    repo: SE7-KN8/ServerController
after_deploy:
  - ./gradlew clean
