sudo: required
before_script:
  - sudo apt-get update
  - sudo apt-get install lib32z1 lib32ncurses5
  
language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false

script:
  - "./gradlew clean clearJarCopy build createExe copyJars"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - "jarCopys/*"
    - "servercontroller-core/build/launch4j/*.exe"
  name: "${TRAVIS_BUILD_NUMBER}-${TRAVIS_BRANCH}-${TRAVIS_BUILD_ID}"
  on:
    branch: master
    repo: SE7-KN8/ServerController
    tags: true
after_deploy:
  - "./gradlew clearJarCopy"
