sudo: required

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

notifications:
  email: false

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

matrix:
  include:
    - language: java
      before_script:
        - sudo apt-get update
        - sudo apt-get install lib32z1 lib32ncurses5
      script:
        - "./gradlew clean clearJarCopy build createExe copyJars"
    - language: android
      before-install:
        - yes | sdkmanager "platforms;android-27"
      jdk: oraclejdk8
      android:
        licenses:
          - 'android-sdk-preview-license-.+'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
        components:
          - tools
          - platform-tools
          - tools
          - android-27
          - build-tools-27.0.3
      env:
        - BUILD_ANDROID=build
      script:
              - "./gradlew clean clearJarCopy build createExe copyJars"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - "jarCopys/*"
    - "servercontroller-core/build/launch4j/*.exe"
  name: "servercontroller-${TRAVIS_TAG}_alpha"
  on:
    branch: master
    repo: SE7-KN8/ServerController
    tags: true
after_deploy:
  - "./gradlew clean clearJarCopy"
