plugins {
	id 'java'
	id 'eclipse'
	id 'edu.sc.seis.launch4j' version '2.3.0'
}


repositories {
    jcenter()
	mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    compile 'org.jdom:jdom2:2.0.6'
    compile 'net.java.dev.jna:jna:4.2.2'
    compile 'org.glassfish:javax.json:1.0.4'
    compile 'org.fusesource:sigar:1.6.4'
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    compile 'org.apache.logging.log4j:log4j-api:2.3'
    compile 'org.jetbrains:annotations-java5:15.0'
}

version = '0.3.8.9_alpha'

jar {
   manifest {
       attributes 'Version' : version
       attributes 'Main-Class' : 'sebe3012.servercontroller.ServerController'
   }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

uploadArchives {
   repositories {
      flatDir {
	     dirs 'versions'
	  }
   }
}

launch4j {
	mainClassName = 'sebe3012.servercontroller.ServerController'
	icon = "${projectDir}/raw/icon.ico"
	copyright = '2016-2017 by Sebastian Knackstedt'
	outfile = project.name + '-' + project.version + '.exe'
}